              <h1 class="heading-large">Enter card details</h1>
              
              <div class="payment-summary-wrap">
                <div class="payment-summary">
                  <h2 class="govuk-heading-l">Payment summary</h2>
                    <p id="payment-description" class="govuk-body" style="font-size:19px;">
                      12 Months single payment
                    </p>
                    <p class="govuk-body hidden" id="payment-summary-breakdown">
                      Amount
                      <span class="govuk-!-font-weight-bold" id="payment-summary-breakdown-amount"></span><br>
                      Corporate card fee:
                      <span class="govuk-!-font-weight-bold" id="payment-summary-corporate-card-fee"></span>
                    </p>
                    <p class="govuk-body govuk-!-margin-bottom-0" style="font-size:19px;">
                      Total amount:
                      <span id="amount" class="amount govuk-!-font-size-36 govuk-!-font-weight-bold" style="font-size:36px !important;">{{ data.HRTPPCCost }}</span>
                    </p>
                </div>
        
                <form id="card-details" style="margin-top:20px;">
                  <div class="govuk-form-group card-no-group" data-validation="cardNo">
                    <label id="card-no-lbl" for="card-no" class="govuk-label govuk-label--l govuk-!-width-three-quarters">
                      <span class="card-no-label">
                        Card number
                      </span>
                    </label>
                    <p class="accepted-cards-hint withdrawal-text govuk-!-margin-bottom-0" style="font-size:19px;">
                      Accepted credit and debit card types
                    </p>
        
                    <ul class="accepted-cards field-empty">
                      <li
                        class="visa"
                        data-key="visa"
                        data-credit="true"
                        data-debit="true"
                      >
                      </li>
                      <li
                        class="master-card"
                        data-key="master-card"
                        data-credit="true"
                        data-debit="true"
                      >
                      </li>
                      <li
                        class="jcb"
                        data-key="jcb"
                        data-credit="true"
                        data-debit="false"
                      >
                      </li>
                      <li
                        class="diners-club"
                        data-key="diners-club"
                        data-credit="true"
                        data-debit="false"
                      >
                      </li>
                    </ul>
        
                   <input id="card-no"
                        type="text"
                        inputmode="numeric"
                        pattern="[0-9]*"
                        name="cardNo"
                        maxlength="26"
                        class="govuk-input govuk-!-width-three-quarters"
                        value=""
                      />
                  </div>
        
                  <div class="govuk-form-group govuk-clearfix govuk-!-margin-bottom-7  expiry-date" data-validation="expiryMonth">
                    <fieldset class="govuk-fieldset" role="group" aria-describedby="expiry-date-hint">
                      <legend>
                        <div class="govuk-label govuk-label--l" id="expiry-date-lbl" for="expiry-month">
                          <span class="expiry-date-label"
                    data-label-replace="expiryMonth"
                    data-original-label="Expiry date">
                            Expiry date
                          </span>
                        </div>
                      </legend>
                      <span class="govuk-hint govuk-!-margin-bottom-2" id="expiry-date-hint" style="font-size:19px !important;">
                        For example, 10/23</span>
                      <div class="govuk-date-input__item govuk-date-input__item--month govuk-date-input__item--with-separator">
                        <label class="govuk-label govuk-date-input__label" for="expiry-month" style="font-size: 19px;">Month</label>
                        <input
                          id="expiry-month"
                          type="text"
                          inputmode="numeric"
                          pattern="[0-9]*"
                          name="expiryMonth"
                          value=""
                          class="govuk-input govuk-date-input__input govuk-input--width-3"
                          minlength="1"
                          maxlength="2"
                          autocomplete="cc-exp-month"/>
                      </div>
                      <div class="govuk-date-input__item govuk-date-input__item--year">
                        <label for="expiry-year" class="govuk-label govuk-date-input__label" style="font-size: 19px;">Year</label>
                        <input
                          id="expiry-year"
                          type="text"
                          inputmode="numeric"
                          pattern="[0-9]*"
                          name="expiryYear"
                          value=""
                          minlength="2"
                          maxlength="4"
                          class="govuk-input govuk-date-input__input govuk-input--width-3"
                          autocomplete="cc-exp-year"
                          data-required
                        />
                      </div>
                    </fieldset>
                  </div>
                  <div class="govuk-form-group" data-validation="cardholderName">
